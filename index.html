<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Live Score</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 2px solid #000;
            margin-bottom: 10px;
        }
        .header .round {
            border: 2px solid #000;
            padding: 5px 15px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .header .event-name {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            border: 2px solid #000;
            padding: 5px 20px;
        }
        .players-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 5px 20px;
            font-size: 1.1em;
            color: #555;
            box-sizing: border-box;
        }
        .matchup-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-size: 1.2em;
            font-weight: 500;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .matchup-bar .team-name {
            font-weight: bold;
            font-size: 1.3em;
            padding: 0 20px;
        }
        .matchup-bar .vs {
            font-size: 1.5em;
            font-weight: bold;
            color: #888;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: center;
            vertical-align: middle;
        }
        thead th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .vul-none { background-color: #ffffff; color: #000; }
        .vul-ns { background-color: #ffcccc; color: #000; }
        .vul-ew { background-color: #cce5ff; color: #000; }
        .vul-both { background-color: #ffcccc; color: #000; }
        .footer-total {
            font-weight: bold;
        }
        .result-cell {
            min-height: 40px;
        }
        #last-updated {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div id="round-left" class="round">1</div>
        <div id="event-name" class="event-name">2022亞運第一階段培訓三角對抗T2</div>
        <div id="round-right" class="round">1</div>
    </header>

    <div class="players-bar">
        <div class="players-container" id="home-players-container">
            <div id="home-ns-players"></div>
            <div id="home-ew-players"></div>
        </div>
        <div class="players-container" id="away-players-container" style="text-align: right;">
            <div id="away-ns-players"></div>
            <div id="away-ew-players"></div>
        </div>
    </div>
    <div class="matchup-bar">
        <div id="team-name" class="team-name"></div>
        <div class="vs">vs</div>
        <div id="opponent-name" class="team-name"></div>
    </div>


    <table>
        <thead>
            <tr>
                <th rowspan="2">B#</th>
                <th rowspan="2">身價</th>
                <th colspan="3">公開室</th>
                <th colspan="3">關閉室</th>
                <th colspan="2">差數</th>
                <th colspan="2">IMP</th>
                <th colspan="2">COP</th>
            </tr>
            <tr>
                <th>合約及結果</th>
                <th>NS</th>
                <th>EW</th>
                <th>合約及結果</th>
                <th>NS</th>
                <th>EW</th>
                <th id="diff-team-header"></th>
                <th id="diff-opp-header"></th>
                <th id="imp-team-header"></th>
                <th id="imp-opp-header"></th>
                <th>NS</th>
                <th>EW</th>
            </tr>
        </thead>
        <tbody id="scores-table-body">
            <!-- Rows will be generated by JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="8" class="footer-total" style="text-align: right;">總計 IMP</td>
                <td id="total-imp-ns" class="footer-total"></td>
                <td id="total-imp-ew" class="footer-total"></td>
                <td rowspan="3" colspan="2" class="result-cell" id="final-result"></td>
            </tr>
             <tr>
                <td colspan="8" style="text-align: right;">結果</td>
                <td colspan="2" id="result-vp"></td>
            </tr>
            <tr>
                <td colspan="8" style="text-align: right;">合計IMP</td>
                <td colspan="2" id="total-imp-final"></td>
            </tr>
        </tfoot>
    </table>
    <div id="last-updated">Loading...</div>
</div>

<script>
    const REFRESH_INTERVAL_MS = 5000;

    const VULNERABILITY_MAP = {
        0: { text: '-', class: 'vul-none' },    // None
        1: { text: 'NS', class: 'vul-ns' },     // NS
        2: { text: 'EW', class: 'vul-ew' },     // EW
        3: { text: 'All', class: 'vul-both' }    // Both
    };
    
    // Standard 16-board vulnerability pattern
    const VULNERABILITY_PATTERN = [
        0, 1, 2, 3, 1, 2, 3, 0, 2, 3, 0, 1, 3, 0, 1, 2
    ];

    function getVulnerability(boardNumber) {
        return VULNERABILITY_MAP[VULNERABILITY_PATTERN[(boardNumber - 1) % 16]];
    }

    function createInitialTable() {
        const tableBody = document.getElementById('scores-table-body');
        tableBody.innerHTML = '';
        for (let i = 1; i <= 16; i++) {
            const vul = getVulnerability(i);
            const row = document.createElement('tr');
            row.id = `board-${i}`;
            row.innerHTML = `
                <td>${i}</td>
                <td class="${vul.class}">${vul.text}</td>
                <td id="b${i}-open-contract"></td>
                <td id="b${i}-open-ns"></td>
                <td id="b${i}-open-ew"></td>
                <td id="b${i}-closed-contract"></td>
                <td id="b${i}-closed-ns"></td>
                <td id="b${i}-closed-ew"></td>
                <td id="b${i}-diff-ns"></td>
                <td id="b${i}-diff-ew"></td>
                <td id="b${i}-imp-ns"></td>
                <td id="b${i}-imp-ew"></td>
                <td id="b${i}-cop-ns"></td>
                <td id="b${i}-cop-ew"></td>
            `;
            tableBody.appendChild(row);
        }
    }

    async function updateScores() {
        const lastUpdatedElement = document.getElementById('last-updated');
        try {
            const configResponse = await fetch(`config.json?t=${new Date().getTime()}`);
            if (!configResponse.ok) throw new Error(`HTTP error! status: ${configResponse.status}`);
            const config = await configResponse.json();
            
            // Update header info from config
            document.getElementById('round-left').textContent = config.round || 'N/A';
            document.getElementById('round-right').textContent = config.round || 'N/A';
            document.getElementById('event-name').textContent = config.eventName || 'Bridge Match';
            
            const homeTeam = config.home;
            const awayTeam = config.away;

            document.getElementById('team-name').textContent = homeTeam?.name || '';
            document.getElementById('opponent-name').textContent = awayTeam?.name || '';

            // Display Home players (NS and EW)
            document.getElementById('home-ns-players').textContent = 'NS: ' + (homeTeam?.ns_players?.join(', ') || '');
            document.getElementById('home-ew-players').textContent = 'EW: ' + (homeTeam?.ew_players?.join(', ') || '');

            // Display Away players (NS and EW)
            document.getElementById('away-ns-players').textContent = 'NS: ' + (awayTeam?.ns_players?.join(', ') || '');
            document.getElementById('away-ew-players').textContent = 'EW: ' + (awayTeam?.ew_players?.join(', ') || '');

            // Update table headers with team names
            const homeTeamName = homeTeam?.name || '';
            const awayTeamName = awayTeam?.name || '';
            document.getElementById('diff-team-header').textContent = homeTeamName;
            document.getElementById('diff-opp-header').textContent = awayTeamName;
            document.getElementById('imp-team-header').textContent = homeTeamName;
            document.getElementById('imp-opp-header').textContent = awayTeamName;


            const scoresResponse = await fetch(`scores.json?t=${new Date().getTime()}`);
            if (!scoresResponse.ok) throw new Error(`HTTP error! status: ${scoresResponse.status}`);
            const scores = await scoresResponse.json();

            // Clear the table before populating new scores to prevent stale data
            for (let i = 1; i <= 16; i++) {
                document.getElementById(`b${i}-open-contract`).textContent = '';
                document.getElementById(`b${i}-open-ns`).textContent = '';
                document.getElementById(`b${i}-open-ew`).textContent = '';
                document.getElementById(`b${i}-closed-contract`).textContent = '';
                document.getElementById(`b${i}-closed-ns`).textContent = '';
                document.getElementById(`b${i}-closed-ew`).textContent = '';
                document.getElementById(`b${i}-diff-ns`).textContent = '';
                document.getElementById(`b${i}-diff-ew`).textContent = '';
                document.getElementById(`b${i}-imp-ns`).textContent = '';
                document.getElementById(`b${i}-imp-ew`).textContent = '';
                document.getElementById(`b${i}-cop-ns`).textContent = '';
                document.getElementById(`b${i}-cop-ew`).textContent = '';
            }

            let totalImpNs = 0;
            let totalImpEw = 0;

            // Populate scores
            scores.boards.forEach(board => {
                const i = board.boardNumber;
                document.getElementById(`b${i}-open-contract`).textContent = board.openRoom?.contract || '';
                document.getElementById(`b${i}-open-ns`).textContent = board.openRoom?.scoreNS || '';
                document.getElementById(`b${i}-open-ew`).textContent = board.openRoom?.scoreEW || '';
                document.getElementById(`b${i}-closed-contract`).textContent = board.closedRoom?.contract || '';
                document.getElementById(`b${i}-closed-ns`).textContent = board.closedRoom?.scoreNS || '';
                document.getElementById(`b${i}-closed-ew`).textContent = board.closedRoom?.scoreEW || '';
                document.getElementById(`b${i}-diff-ns`).textContent = board.diff?.ns || '';
                document.getElementById(`b${i}-diff-ew`).textContent = board.diff?.ew || '';
                document.getElementById(`b${i}-imp-ns`).textContent = board.imp?.ns || '';
                document.getElementById(`b${i}-imp-ew`).textContent = board.imp?.ew || '';
                document.getElementById(`b${i}-cop-ns`).textContent = board.cop?.ns || '';
                document.getElementById(`b${i}-cop-ew`).textContent = board.cop?.ew || '';
                
                totalImpNs += Number(board.imp?.ns) || 0;
                totalImpEw += Number(board.imp?.ew) || 0;
            });
            
            // Populate totals from scores.json if they exist, otherwise use calculated values
            document.getElementById('total-imp-ns').textContent = scores.totals?.impNS ?? totalImpNs;
            document.getElementById('total-imp-ew').textContent = scores.totals?.impEW ?? totalImpEw;

            // Final results can also be populated from the JSON
            document.getElementById('result-vp').textContent = scores.totals?.resultVP || '';
            document.getElementById('total-imp-final').textContent = scores.totals?.totalIMPFinal || '';
            document.getElementById('final-result').textContent = scores.totals?.finalResult || '';


            lastUpdatedElement.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

        } catch (error) {
            console.error("Failed to fetch or process scores:", error);
            lastUpdatedElement.textContent = "Error loading scores. Will retry...";
        }
    }

    // --- Main Execution ---
    // 1. Create the table structure on page load.
    createInitialTable();
    
    // 2. Update the scores immediately when the page loads.
    updateScores();
    
    // 3. Set an interval to automatically refresh the scores.
    setInterval(updateScores, REFRESH_INTERVAL_MS);
</script>

</body>
</html>
